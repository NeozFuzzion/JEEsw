            <a class="button log-out-button" href="/logout"><button><ion-icon name="log-out-outline"></ion-icon></button></a>

        <a class="button menu-button"><button><p>Menu</p></button></a>

        <a class="button artifact-button" href="/artifacts"><button><p>Artefacts</p></button></a>

        <a class="button upload-button" href="/uploadJSON"><button><p>Upload</p></button></a>
        <div class="bottom-right">
            <a class="button log-out-button" href="/logout"><button><p>DÃ©connexion</p></button></a>
        </div>
    </div>
</div>
<div class="content">
    <form class="team-gvo-form" th:action="'/gvoteam/update/'+${idTeam}" th:object="${gvoteamform}" method="post">


        <select name="monster1" id="monster1">
                <option th:each="m : ${monster}" th:selected="${m.idMonster} == ${gvoteamform.getMonster1().longValue()}" th:value="${m.idMonster}" th:text="${m.name}+ ' ('+${m.element}+')'"  ></option>
        </select>


        <select name="monster2" id="monster2">
            <th:block th:if="${gvoteamform.getMonster2()==null}">
                <option disabled selected>Choose a monster leader</option>
                <option th:each="m : ${monster}" th:value="${m.idMonster}" th:text="${m.name}+ ' ('+${m.element}+')'"></option>
            </th:block>
            <th:block th:unless="${gvoteamform.getMonster2()==null}">
                <option th:each="m : ${monster}" th:selected="${m.idMonster} == ${gvoteamform.getMonster2().longValue()}" th:value="${m.idMonster}" th:text="${m.name}+ ' ('+${m.element}+')'"  ></option>
            </th:block>
        </select>


        <select name="monster3" id="monster3">
            <th:block th:if="${gvoteamform.getMonster3()==null}">
                <option disabled selected>Choose a monster leader</option>
                <option th:each="m : ${monster}" th:value="${m.idMonster}" th:text="${m.name}+ ' ('+${m.element}+')'"></option>
            </th:block>
            <th:block th:unless="${gvoteamform.getMonster3()==null}">
                <option th:each="m : ${monster}" th:selected="${m.idMonster} == ${gvoteamform.getMonster3().longValue()}" th:value="${m.idMonster}" th:text="${m.name}+ ' ('+${m.element}+')'"  ></option>
            </th:block>
        </select>


        <button class="submit-gvo-team" type="submit" value="Submit">Submit</button>
    </form>

</div>
<footer>
    <div>
        <p>DURANTEAU Damien - LANTA Axel - OUTREBON Edouard</p>
        <p>CY Tech 2022</p>
    </div>
</footer>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
