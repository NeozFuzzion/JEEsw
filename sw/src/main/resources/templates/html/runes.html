<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titre</title>
  <link rel="stylesheet" href="/css/style.css">
  <script type="text/javascript" src="/js/functions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="title">
    <h1>JEE : Summoners Wars Website</h1>
  </div>

  <div class="menu">
    <div class="left-side">
      <a class="button menu-button"><button onclick="showRightSide()"><ion-icon name="menu-outline"></ion-icon></button></a>
      <a class="button home-button" href="/"><button><ion-icon name="home-outline"></ion-icon></button></a>
      <a class="button monster-button" href="/monsters"><button><img src="/images/monster.png"></button></a>
      <a class="button rune-button a_page" href="/runes"><button><img src="/images/rune.png"></button></a>
      <a class="button artifact-button" href="/artifacts"><button><img src="/images/artefact.png"></button></a>
      <a class="button upload-button" href="/uploadJSON"><button><ion-icon name="cloud-upload-outline"></ion-icon></button></a>
    </div>
    <div class="right-side">
      <a class="button menu-button"><button><p>Menu</p></button></a>
      <a class="button home-button" href="/"><button><p>Accueil</p></button></a>
      <a class="button monster-button" href="/monsters"><button><p>Monstres</p></button></a>
      <a class="button rune-button a_page" href="/runes"><button><p>Runes</p></button></a>
      <a class="button artifact-button" href="/artifacts"><button><p>Artefacts</p></button></a>
      <a class="button upload-button" href="/uploadJSON"><button><p>Upload</p></button></a>
    </div>
  </div>
  <div class="content">
    <canvas id="myChart" style="width:100%;max-width:1000px;max-height:500px"> </canvas>
    <script th:inline="javascript">
        const yValues = [[${eff}]];
        let xValues = [];
        for (let i = 0; i < 400; i++) {
          xValues[i]=i+1;
        }
        new Chart("myChart",{
          type: "line",
          data: {
            labels:xValues,
            datasets :[{
              label:"Current Efficiency",
              fill: false,
              lineTension: 0,
              backgroundColor: "#3437eb",
              borderColor: "#3437eb",
              pointRadius:0,
              data:yValues
            },{
              label:"Efficiency - Max hero",
              fill: false,
              lineTension: 0,
              backgroundColor: "red",
              borderColor: "red",
              pointRadius:0,

            },{
              label:"Efficiency - Max legend",
              fill: false,
              lineTension: 0,
              backgroundColor: "green",
              borderColor: "green",
              pointRadius:0,

            }
            ],

          },
          options:{
            plugins: {
              title: {
                display: true,
                text: 'Efficiency - 400 first Runes'
              },
              legend: {
                position:'bottom'
              },
            },

            scales: {

              x: {

                min:1,
                type:'linear',
                ticks:{
                  stepSize:25,

                }

              },
              y:{
                type:'linear',
                ticks:{

                }
              }
            }
          },
        });
    </script>
  </div>
  <div class="content">
    <table>
      <thead>
      <tr>
        <th>Set</th>
        <th>Slot</th>
        <th>Rank</th>
        <th>Class</th>
        <th>Current upgrade</th>
        <th>Main stat</th>
        <th>Innate stat</th>
        <th>Substat1</th>
        <th>Substat2</th>
        <th>Substat3</th>
        <th>Substat4</th>
        <th>Efficiency</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="rune : ${runes}">
        <td><p th:text="${rune.set_id} "></p></td>
        <td><p th:text="${rune.slot_no} "></p></td>
        <td><p th:text="${rune.rang} "></p></td>
        <td><p th:text="${rune.classe} "></p></td>
        <td><p th:text="${rune.upgrade_curr} "></p></td>
        <td><p  th:text="${rune.pri} + ' ' + ${rune.statPri.name}"></p></td>
        <td>
          <p th:if="${rune.innate}!=null" th:text="${rune?.innate} + ' ' +${rune?.statInnate?.name} "></p>
          <p th:unless="${rune.innate}!=null" >0</p>
        </td>
        <td>
          <p th:if="${rune.subStat1}!=null" th:text="${rune.subStat1Value} "></p>
          <p th:unless="${rune.subStat1}!=null" >0</p>
        </td>
        <td>
          <p th:if="${rune.subStat2}!=null" th:text="${rune.subStat2Value} "></p>
          <p th:unless="${rune.subStat2}!=null" >0</p>
        </td>
        <td>
          <p th:if="${rune.subStat3}!=null" th:text="${rune.subStat3Value} "></p>
          <p th:unless="${rune.subStat3}!=null" >0</p>
        </td>
        <td>
          <p th:if="${rune.subStat4}!=null" th:text="${rune.subStat4Value} "></p>
          <p th:unless="${rune.subStat4}!=null" >0</p>
        </td>
       <td>
          <p th:text="${rune.efficiency} "></p>
       </td>
      </tr>
      </tbody>
    </table>
  </div>
  <footer>
    <div>
      <p>DURANTEAU Damien - LANTA Axel - OUTREBON Edouard</p>
      <p>CY Tech 2022</p>
    </div>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
