<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titre</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="title">
  <h1>JEE : Summoners Wars Website</h1>
</div>
<div class="menu">
  <div class="left-side">
    <a class="button menu-button"><button onclick="showRightSide()"><ion-icon name="menu-outline"></ion-icon></button></a>
    <a class="button home-button" href="/"><button><ion-icon name="home-outline"></ion-icon></button></a>
    <a class="button monster-button" href="/monsters"><button><img src="/images/monster.png"></button></a>
    <a class="button rune-button" href="/runes"><button><img src="/images/rune.png"></button></a>
    <a class="button artifact-button" href="/artifacts"><button><img src="/images/artefact.png"></button></a>
    <a class="button gvo-team-button a_page" href="/gvoteam"><button><p>B</p></button></a>
    <a class="button upload-button" href="/uploadJSON"><button><ion-icon name="cloud-upload-outline"></ion-icon></button></a>
    <div class="bottom-left">
      <a class="button log-out-button" href="/logout"><button><ion-icon name="log-out-outline"></ion-icon></button></a>
    </div>
  </div>
  <div class="right-side">
    <a class="button menu-button"><button><p>Menu</p></button></a>
    <a class="button home-button" href="/"><button><p>Accueil</p></button></a>
    <a class="button monster-button" href="/monsters"><button><p>Monstres</p></button></a>
    <a class="button rune-button" href="/runes"><button><p>Runes</p></button></a>
    <a class="button artifact-button" href="/artifacts"><button><p>Artefacts</p></button></a>
    <a class="button gvo-team-button a_page" href="/gvoteam"><button><p>Team Builder</p></button></a>
    <a class="button upload-button" href="/uploadJSON"><button><p>Upload</p></button></a>
    <div class="bottom-right">
      <a class="button log-out-button" href="/logout"><button><p>DÃ©connexion</p></button></a>
    </div>
  </div>
</div>
<div class="content">
  <a class="team-button" href="/gvoteambuilder"><button><p>Create a team</p></button></a>
  <th:block th:each="gvoteam : ${gvoteams}">
    <div class="team-display">
      <div class="team">
        <div class="team-monster">
          <div class="team-monster-image">
            <img th:src="@{'/images/monsters/' + ${gvoteam.monster1.image}}">
          </div>
          <div class="team-monster-info">
            <div class="team-monster-type-image"><img id="type-image1" th:src="'/images/elements/' + ${#strings.toLowerCase(gvoteam.monster1.element) }+ '.png'"></div>
            <h1 th:text="${gvoteam.monster1.name}+'(L)'"></h1>
          </div>

        </div>
        <th:block th:if="${gvoteam.monster2!=null}">
          <div class="team-monster">
            <div class="team-monster-image">
              <img th:src="@{'/images/monsters/' + ${gvoteam.monster2.image}}">
            </div>
            <div class="team-monster-info">
              <div class="team-monster-type-image"><img id="type-image2" th:src="'/images/elements/' + ${#strings.toLowerCase(gvoteam.monster2.element) }+ '.png'"></div>
              <h1 th:text="${gvoteam.monster2.name}"></h1>
            </div>
          </div>
        </th:block>
        <th:block th:if="${gvoteam.monster3!=null}">
          <div class="team-monster">
            <div class="team-monster-image">
              <img th:src="@{'/images/monsters/' + ${gvoteam.monster3.image}}">
            </div>
            <div class="team-monster-info">
              <div class="team-monster-type-image"><img id="type-image3" th:src="'/images/elements/' + ${#strings.toLowerCase(gvoteam.monster3.element) }+ '.png'"></div>
              <h1 th:text="${gvoteam.monster3.name}"></h1>
            </div>
          </div>
        </th:block>
        <div class="team-buttons">
          <a class="update-team-button" th:href="'/gvoteam/update/'+${gvoteam.idTeam}"><button><ion-icon name="sync"></ion-icon></button></a>
          <a class="delete-team-button" th:href="'/gvoteam/destroy/'+${gvoteam.idTeam}"><button><ion-icon name="trash"></ion-icon></button></a>
        </div>
        </div>
    </div>
  </th:block>
</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<footer>
  <div>
    <p>DURANTEAU Damien - LANTA Axel - OUTREBON Edouard</p>
    <p>CY Tech 2022</p>
  </div>
</footer>

</body>
</html>
